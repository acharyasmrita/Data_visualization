<!DOCTYPE html>
<html>
   <head>
      <!--please note :change https://d3js.org/d3.v4.min.js to https://d3js.org/d3.v5.min.js-->
      <!--<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>-->
      <script type = "text/javascript" src = "https://d3js.org/d3.v5.min.js"></script>
   </head>

   <body>
    <script>
       d3.csv('https://raw.githubusercontent.com/acharyasmrita/Test_data/main/data.csv').then( function(data){
           var canvas = d3.select('body').append('svg')
           .attr('width', 1000)
           .attr('height', 700)
           canvas.selectAll('rect')
           .data(data)
           .enter()
           .append('rect')
           .attr('width', function(d){
               return d.murder * 40
            })
            .attr('height', 48)
            .attr('x',100)
            .attr('y', function(d, i){
                return i * 50
            })
            .attr('fill', 'grey')
            canvas.selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .attr('fill', 'black')
            .attr('x',100)
            .attr('y', function(d, i){
                return i * 50 + 30
            })
            .text(function(d){
                return d.state
            })
        })
        </script>
   </body>
</html>
